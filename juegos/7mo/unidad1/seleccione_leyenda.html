<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imágenes y Combos con Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/general.css">
  <style>
    body {
      background-color: #f7f7f7;
    }

    .container {
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 20px;
    }

    .img-fluid {
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 5px;
      max-width: 100%;
      display: block;
      margin: 0 auto;
    }

    .form-select {
      border: 2px solid #ff6600;
      border-radius: 10px;
      padding: 8px;
      width: 100%;
    }

    .form-select option {
      color: #ff6600;
      font-weight: bold;
    }

    .title-style {
      color: #ff6600;
      font-size: 28px;
      text-align: left;
      margin-bottom: 20px;
    }

    .correct {
      border-color: green !important;
    }

    .incorrect {
      border-color: red !important;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <p class="text-left">Unidad 1 - Actividad 3</p>
    <h4 class="text-justify">Seleccione cuál de las dos imágenes es una leyenda basándose en su estructura, verificando que la opción se encuentre escrita correctamente.</h4>
    <div class="row">
      <div class="col-md-6 mb-4">
        <img
          src="https://image.slidesharecdn.com/leyendasdeartisticainstitucioneducativafiscal-201228190958/85/leyendas-y-mitos-del-ecuador-2-320.jpg?cb=1666269535"
          alt="Imagen 1" class="img-fluid mb-2">
        <select class="form-select" id="opcion1">
          <option value="S">Leyenda</option>
          <option value="N">Leyenba</option>
          <option value="N">leyEndA</option>
        </select>
      </div>
      <div class="col-md-6 mb-4">
        <img src="../../assets/img/7/leyend.jpg" alt="Imagen 2" class="img-fluid mb-2">
        <select class="form-select" id="opcion2">
          <option value="S">Leyenda</option>
          <option value="N">Leyenba</option>
          <option value="N">leyEndA</option>
        </select>
      </div>
    </div>

    <div class="text-center">
      <button id="btn-evaluar" class="btn btn-primary">
        Evaluar Juego
      </button>
      <button id="btn_nuevo" class="btn btn-primary">
        Nuevo
      </button>
    </div>
  </div>

  <div class="modal" id="modalPuntaje">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Puntaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalPuntajeBody">
          <!-- Aquí se mostrará el número aleatorio -->
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/general.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    var idEstudiante = 12;
    const CURSO = "7";
    const UNIDAD = "unidad 1";
    const JUEGO = "seleccione_leyenda";
    // JavaScript code here
    const correctAnswers = {
      opcion1: "S",
      opcion2: "S"
    };

    const btnEvaluar = document.getElementById("btn-evaluar");


    btnEvaluar.addEventListener("click", function () {
      let score = 0;

      // Check answer for opcion1
      const selectedOption1 = document.getElementById("opcion1").value;
      if (correctAnswers.opcion1 === selectedOption1) {
        document.getElementById("opcion1").classList.add("correct");
        score += 5;
      } else {
        document.getElementById("opcion1").classList.add("incorrect");
      }

      // Check answer for opcion2
      const selectedOption2 = document.getElementById("opcion2").value;
      if (correctAnswers.opcion2 === selectedOption2) {
        document.getElementById("opcion2").classList.add("correct");
        score += 5;
      } else {
        document.getElementById("opcion2").classList.add("incorrect");
      }

      // Show score in modal
      document.getElementById("modalPuntajeBody").textContent = `Puntaje: ${score}`;

      if (score == 10) {
        $("#modalPuntajeBody").text(`${mensajeOk}. Tu puntaje es: ${score}`);
      } else {
        $("#modalPuntajeBody").text(`${mensajeIntentarNuevamente}. Tu puntaje es: ${score}`);
      }


      $('#modalPuntaje').modal('show');
      guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, score);
    });

  </script>
</body>

</html>
