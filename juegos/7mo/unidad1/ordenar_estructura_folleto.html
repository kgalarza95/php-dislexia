<!DOCTYPE html>
<html lang="en">

<head>

  <title>Imagen con flechas - Diseño Infantil</title>
  <!-- Enlace al archivo de estilos de Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    /* Estilos adicionales para centrar el contenido */
    body,
    html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffedcc;
      /* Color de fondo suave */
    }

    .arrow {
      font-size: 2rem;
      color: red;
    }

    /* Estilos de diseño infantil */
    .img-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
      background-color: #fff;
    }

    .img-container img {
      transition: transform 0.5s ease;
    }

    .img-container:hover img {
      transform: scale(1.1);
    }

    .textbox {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: 'Comic Sans MS', cursive;
      font-size: 18px;
      color: #333;
    }

    /* Estilos para el título y texto informativo */
    .title {
      font-family: 'Comic Sans MS', cursive;
      font-size: 32px;
      color: #ff6600;
      text-align: center;
      margin-bottom: 20px;
    }

    .info-text {
      font-family: 'Comic Sans MS', cursive;
      font-size: 16px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Estilos para los campos de correo electrónico */
    .form-control {
      font-family: 'Comic Sans MS', cursive;
      font-size: 14px;
      border-color: #ff6600;
      color: #333;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
    }

    .draggable-word {
      display: inline-block;
      padding: 5px 10px;
      margin: 5px;
      background-color: #f1f1f1;
      cursor: move;
    }


    /* Estilos generales para los div con clase draggable-word */
    .draggable-word {
      width: 150px;
      height: 100px;
      text-align: center;
      line-height: 100px;
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
      cursor: move;
      border: 2px solid #ccc;
      background-repeat: no-repeat;
      background-position: center;
    }

    /* Estilos para el primer div */
    .draggable-word:nth-child(1) {
      background-color: #ffcc00;
      /* Color de fondo */
    }

    /* Estilos para el segundo div */
    .draggable-word:nth-child(2) {
      background-image: url('ruta/de/tu/imagen.png');
      /* Imagen de fondo */
    }

    /* Estilos para el tercer div */
    .draggable-word:nth-child(3) {
      background: linear-gradient(to right, #00ff00, #ff0000);
      /* Gradiente */
    }

    /* Estilos para el cuarto div */
    .draggable-word:nth-child(4) {
      background-color: #3366ff;
      /* Color de fondo */
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      /* Triángulo */
    }
  </style>
</head>

<body>

    $(function () {
      $(".draggable-word").draggable({ revert: "invalid", zIndex: 100 });
      $(".word-input").droppable({
        drop: function (event, ui) {
          var currentInput = $(this);
          var previousWord = currentInput.attr("data-word");
          if (previousWord !== "") {
            var previousWordElement = $('<div class="draggable-word">' + previousWord + '</div>');
            previousWordElement.draggable({ revert: "invalid", zIndex: 100 });
            currentInput.parent().append(previousWordElement);
          }
          currentInput.attr("data-word", ui.draggable.text());
          currentInput.val(ui.draggable.text());
          ui.draggable.remove();
        }
      });
      $(".word-input").val("").attr("data-word", "");
    });

  </script>
  <script>
    $(document).ready(function () {
      $(".word-input").on("click", function () {
        $(this).select();
      });
    });
  </script>
