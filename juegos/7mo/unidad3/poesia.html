<!DOCTYPE html>
<html>

<head>
  <title>Imágenes Alineadas</title>
  <!-- Enlaces a los archivos CSS y JS de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Estilos personalizados para los checkboxes */
    .custom-checkbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .custom-checkbox .form-check-input {
      transform: scale(2); /* Tamaño más grande para el checkbox */
    }

    /* Estilos para el título del formulario con diseño infantil */
    .form-title {
      font-size: 24px;
      color: #ff6b6b;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Comic Sans MS', cursive;
    }

    /* Estilos para las imágenes con bordes redondeados */
    .img-fluid {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Estilos para los checkboxes con diseño infantil */
    .custom-checkbox .form-check-input {
      width: 30px;
      height: 30px;
      margin-bottom: 50px;
    }

    .custom-checkbox .form-check-input:checked {
      background-color: #ff6b6b;
      border-color: #ff6b6b;
    }
  </style>
</head>

<body>

  <div class="container my-4">
    <h1 class="form-title">Seleccione cuál de las dos imágenes es una poesía, según su estructura.</h1>
    <div class="row my-4">
      <div class="col-md-6">
        <img src="https://cdn0.parabebes.com/es/posts/1/6/1/dentro_de_una_pera_5161_10_600.jpg" alt="Imagen Izquierda"
          class="img-fluid float-start">
      </div>
      <div class="col-md-6">
        <img src="https://files.liveworksheets.com/def_files/2021/11/8/111080502452572193/111080502452572193001.jpg"
          alt="Imagen Derecha" class="img-fluid float-end">
      </div>
    </div>
    <div class="row my-4">
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <!-- Utilizamos flexbox para centrar el checkbox -->
        <div class="custom-checkbox">
          <input type="radio" class="form-check-input" name="option" id="option1">
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <!-- Utilizamos flexbox para centrar el checkbox -->
        <div class="custom-checkbox">
          <input type="radio" class="form-check-input" name="option" id="option2">
        </div>
      </div>
    </div>

    <div class="row my-4">
     
        <input type="button" value="Evaluar" class="btn btn-primary">
      
    </div>
  </div>

  <!-- Enlace al archivo JS de Bootstrap 5 (jQuery requerido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
