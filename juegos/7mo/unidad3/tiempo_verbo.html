  <!-- Agrega este bloque de JavaScript al final del cuerpo del documento -->
<script>
  var idEstudiante = 12;
    const CURSO = "7";
    const UNIDAD = "unidad 3";
    const JUEGO = "tiempo_verbo";

  document.addEventListener("DOMContentLoaded", function () {
    const respuestasCorrectas = {
      pregunta1: "S",
      pregunta2: "S",
      pregunta3: "S",
      pregunta4: "S",
      pregunta5: "S",
      // Agrega aquí las respuestas correctas para las otras preguntas si es necesario
    };

    document.getElementById("btn-evaluar").addEventListener("click", function () {
      const preguntas = ["pregunta1", "pregunta2", "pregunta3", "pregunta4", "pregunta5"];
      let puntaje = 0;

      preguntas.forEach((pregunta) => {
        const opciones = document.getElementsByName(pregunta);
        let respuestaSeleccionada = null;

        opciones.forEach((opcion) => {
          if (opcion.checked) {
            respuestaSeleccionada = opcion.value;
          }
        });

        if (respuestaSeleccionada === respuestasCorrectas[pregunta]) {
          puntaje += 2;
        }
      });

      mostrarPuntaje(puntaje);
      guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
    });

    document.getElementById("btn_nuevo").addEventListener("click", function () {
      limpiarRespuestas();
    });

    function mostrarPuntaje(puntaje) {
      const modalPuntajeBody = document.getElementById("modalPuntajeBody");
      modalPuntajeBody.textContent = `Tu puntaje es: ${puntaje}`;
      $("#modalPuntaje").modal("show");
    }

    function limpiarRespuestas() {
      const opciones = document.querySelectorAll("input[type='radio']");
      opciones.forEach((opcion) => {
        opcion.checked = false;
      });
    }
  });
</script>
