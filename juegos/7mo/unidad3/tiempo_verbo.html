<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oraciones con Bootstrap</title>
  <!-- Enlace al CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Estilos personalizados para el diseño infantil -->
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background-color: #f3f3f3;
    }
    h1 {
      color: #007bff;
    }
    .custom-control-label::before {
      border: 2px solid #007bff;
      background-color: #fff;
    }
    .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
      background-color: #007bff;
      border-color: #007bff;
    }
    .img-fluid {
      border: 5px solid #007bff;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #888888;
    }
    .btn-primary {
      background-color: #ff6b6b;
      border-color: #ff6b6b;
      font-weight: bold;
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center">Selecciona según el tiempo del verbo que se encuentre en la oración (Verificar que la oración esté escrita correctamente).</h1>
    <div class="row align-items-center">
      <div class="col-md-12 col-lg-6 text-center">
        <img src="https://img.freepik.com/iconos-gratis/noche_318-833941.jpg?w=2000" width="200px" class="img-fluid">
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="row">
          <div class="col-md-12">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="check1">
              <label class="custom-control-label" for="check1">Aller llovió todA la noche.</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="check2">
              <label class="custom-control-label" for="check2">Ayer llovió toda la noche.</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="check3">
              <label class="custom-control-label" for="check3">Ayer llovio toda la noche.</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4 align-items-center">
      <div class="col-md-12 col-lg-6 text-center">
        <img src="https://cdn.icon-icons.com/icons2/1864/PNG/512/iconfinder-orange-juicefood-and-restaurantorganicveganhealthy-foodvegetarianjuiceglassfooddrinkfruit-4394773_119498.png" width="200px" class="img-fluid">
      </div>
      <div class="col-md-12 col-lg-6">
        <div class="row">
          <div class="col-md-12">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="check4">
              <label class="custom-control-label" for="check4">Amo tomar jugo de mandarina.</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="check5">
              <label class="custom-control-label" for="check5">amo tomar jugo be madarina.</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="check6">
              <label class="custom-control-label" for="check6">Amo tomAr jugo de manbarina.</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12 text-center">
        <input type="button" value="Evaluar" class="btn btn-primary">
      </div>
    </div>
  </div>
  <!-- Scripts de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
