    body {

    }

    .container {

      margin-top: 30px;

    .heading {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;

    .combo-number {

    img {
      max-width: 70%;
      height: auto;

      margin: 20px auto;
      border: 5px solid #e74c3c;

<body>

    <div class="combo-number">2:</div>

        <option value="N">Cuerqo</option>

      </select>
    </div>

    <div class="combo-number">3:</div>
    <div class="form-group">
      <select class="form-control" id="pregunta3">
        <option value="N">Seleccionar opción</option>
        <option value="N">Saludo</option>
        <option value="N">Salubo</option>
        <option value="S">Cuerpo</option>
        <option value="N">Cuerqo</option>
        <option value="N">Encabezado</option>
        <option value="N">Despedida</option>
        <option value="N">Encadezabo</option>
        <option value="N">Desqebida</option>
      </select>
    </div>

    <div class="combo-number">4:</div>
    <div class="form-group">
      <select class="form-control" id="pregunta4">
        <option value="N">Seleccionar opción</option>
        <option value="N">Saludo</option>
        <option value="N">Salubo</option>
        <option value="N">Cuerpo</option>
        <option value="N">Cuerqo</option>
        <option value="N">Encabezado</option>
        <option value="S">Despedida</option>
        <option value="N">Encadezabo</option>
        <option value="N">Desqebida</option>
      </select>
    </div>

    <div class="text-center">

      <button id="btn-evaluar" class="btn btn-primary ">
        Evaluar Juego
      </button>

      <button id="btn_nuevo" class="btn btn-primary">
        Nuevo
      </button>
    </div>

  </div>

  <div class="modal" id="modalPuntaje">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Puntaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalPuntajeBody">
          <!-- Aquí se mostrará el número aleatorio -->
        </div>
      </div>
    </div>
  </div>



  <script src="../../assets/general.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    var idEstudiante = 12;
    const CURSO = "7";
    const UNIDAD = "unidad 3";
    const JUEGO = "ordenar_estrctura";

    document.addEventListener('DOMContentLoaded', function () {
      // Objeto con las respuestas correctas
      const respuestasCorrectas = {
        pregunta1: 'S',
        pregunta2: 'S',
        pregunta3: 'S',
        pregunta4: 'S'
      };

      // Función para evaluar las respuestas y calcular el puntaje
      function evaluarRespuestas() {
        let puntaje = 0;

        for (const pregunta in respuestasCorrectas) {
          const respuestaSeleccionada = document.getElementById(pregunta).value;
          const respuestaCorrecta = respuestasCorrectas[pregunta];
          const selectElement = document.getElementById(pregunta);

          if (respuestaSeleccionada === respuestaCorrecta) {
            puntaje += 2.5;
            selectElement.classList.add('respuesta-correcta');
            selectElement.classList.remove('respuesta-incorrecta');
          } else {
            selectElement.classList.add('respuesta-incorrecta');
            selectElement.classList.remove('respuesta-correcta');
          }
        }

        mostrarPuntaje(puntaje);
        guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
      }

      // Función para mostrar el puntaje en un modal
      function mostrarPuntaje(puntaje) {
        const modalPuntajeBody = document.getElementById('modalPuntajeBody');
        modalPuntajeBody.innerHTML = `Puntaje: ${puntaje}`;
        $('#modalPuntaje').modal('show');
      }

      // Evento click del botón "Evaluar Juego"
      document.getElementById('btn-evaluar').addEventListener('click', evaluarRespuestas);

      // Evento click del botón "Nuevo"
      document.getElementById('btn_nuevo').addEventListener('click', function () {
        // Reiniciar selecciones
        const selectElements = document.getElementsByTagName('select');
        for (const select of selectElements) {
          select.value = 'Seleccionar opción';
        }
      });
    });
  </script>

</body>

</html>
