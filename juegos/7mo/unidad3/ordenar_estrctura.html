<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordena la Carta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/general.css">
  <style>
    body {
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      margin-top: 30px;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .combo-number {
      font-size: 20px;
      margin-bottom: 10px;
      color: #3498db;
    }

    img {
      max-width: 70%;
      height: auto;
      display: block;
      margin: 20px auto;
      border: 5px solid #e74c3c;
      box-shadow: 5px 5px 10px #888;
    }

    .form-control {
      font-size: 16px;
      background-color: #f5f5f5;
      border: 2px solid #3498db;
      color: #3498db;
    }

    .form-control option {
      color: #3498db;
    }

    .btn-primary {
      background-color: #e74c3c;
      border-color: #e74c3c;
    }

    .btn-primary:hover {
      background-color: #c0392b;
      border-color: #c0392b;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">Ordena correctamente la estructura de la carta y verifica que la opción esté escrita
      correctamente.</h1>
    <img
      src="https://marketplace.canva.com/EAD7msI3RmY/1/0/1131w/canva-rojo-y-marr%C3%B3n-papel-vintage-carta-de-santa-8JJvweSWtsg.jpg"
      alt="Carta de Santa">

    <div class="combo-number">1:</div>
    <div class="form-group">
      <select class="form-control">
        <option>Seleccionar opción</option>
        <option>Saludo</option>
        <option>Salubo</option>
        <option>Cuerpo</option>
        <option>Cuerqo</option>
        <option>Encabezado</option>
        <option>Despedida</option>
        <option>Encadezabo</option>
        <option>Desqebida</option>
      </select>
    </div>

    <div class="combo-number">2:</div>
    <div class="form-group">
      <select class="form-control">
        <option>Seleccionar opción</option>
        <option>Saludo</option>
        <option>Salubo</option>
        <option>Cuerpo</option>
        <option>Cuerqo</option>
        <option>Encabezado</option>
        <option>Despedida</option>
        <option>Encadezabo</option>
        <option>Desqebida</option>
      </select>
    </div>

    <div class="combo-number">3:</div>
    <div class="form-group">
      <select class="form-control">
        <option>Seleccionar opción</option>
        <option>Saludo</option>
        <option>Salubo</option>
        <option>Cuerpo</option>
        <option>Cuerqo</option>
        <option>Encabezado</option>
        <option>Despedida</option>
        <option>Encadezabo</option>
        <option>Desqebida</option>
      </select>
    </div>

    <div class="combo-number">4:</div>
    <div class="form-group">
      <select class="form-control">
        <option>Seleccionar opción</option>
        <option>Saludo</option>
        <option>Salubo</option>
        <option>Cuerpo</option>
        <option>Cuerqo</option>
        <option>Encabezado</option>
        <option>Despedida</option>
        <option>Encadezabo</option>
        <option>Desqebida</option>
      </select>
    </div>

    <div class="text-center">

      <button id="btn-evaluar" class="btn btn-primary ">
        Evaluar Juego
      </button>

      <button id="btn_nuevo" class="btn btn-primary">
        Nuevo
      </button>
    </div>

  </div>

  <div class="modal" id="modalPuntaje">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Puntaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalPuntajeBody">
          <!-- Aquí se mostrará el número aleatorio -->
        </div>
      </div>
    </div>
  </div>


  
 <script src="../../assets/general.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    // Función para generar un número aleatorio
    function generarNumeroAleatorio(minimo, maximo) {
      return Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
    }

    // Función que se ejecutará cuando se haga clic en el botón
    function handleClick() {
      var numeroAleatorio = generarNumeroAleatorio(1, 10);
      var modalBody = document.getElementById("modalPuntajeBody");
      modalBody.textContent =  numeroAleatorio;
      // Mostrar el modal
      var modal = new bootstrap.Modal(document.getElementById("modalPuntaje"));
      modal.show();
    }

    // Vincular el evento de clic al botón
    document.getElementById("btn-evaluar").addEventListener("click", handleClick);
  </script>
</body>

</html>
