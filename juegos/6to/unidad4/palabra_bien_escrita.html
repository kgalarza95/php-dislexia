  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../../assets/general.js"></script>
  <script>
    var idEstudiante = 11;
    const CURSO = "6";
    const UNIDAD = "unidad 4";
    const JUEGO = "palabra_bien_escrita";
    var puntaje = 0;
    // Objeto con las respuestas correctas
    var respuestasCorrectas = {
      combo1: "EJERCICIO",
      combo2: "AGENDA",
      combo3: "EJERCITO",
      combo4: "TRAJE",
      combo5: "PAGE",
      combo6: "PASAJE",
      combo7: "AGENTE"
    };

    var puntaje = 0;
    // Función para evaluar las respuestas
    function evaluarRespuestas() {
      puntaje = 0;

      // Obtener las respuestas seleccionadas por el usuario
      var respuestaCombo1 = $("#select1").val();
      var respuestaCombo2 = $("#select2").val();
      var respuestaCombo3 = $("#select3").val();

      var respuestaCombo6 = $("#select6").val();
      var respuestaCombo7 = $("#select7").val();

      // Comparar con las respuestas correctas y aumentar el puntaje
      if (respuestaCombo1 === respuestasCorrectas.combo1) {
        puntaje += 1.5;
        $("#select1").addClass("border-success")
        $("#select1").removeClass("border-danger")
      } else {
        $("#select1").removeClass("border-success")
        $("#select1").addClass("border-danger")
      }

      if (respuestaCombo2 === respuestasCorrectas.combo2) {
        puntaje += 1.5;
        $("#select2").addClass("border-success")
        $("#select2").removeClass("border-danger")
      } else {
        $("#select2").removeClass("border-success")
        $("#select2").addClass("border-danger")
      }

      if (respuestaCombo3 === respuestasCorrectas.combo3) {
        puntaje += 1.5;
        $("#select3").addClass("border-success")
        $("#select3").removeClass("border-danger")
      } else {
        $("#select3").removeClass("border-success")
        $("#select3").addClass("border-danger")
      }

      if (respuestaCombo4 === respuestasCorrectas.combo4) {
        puntaje += 1.5;
        $("#select4").addClass("border-success")
        $("#select4").removeClass("border-danger")
      } else {
        $("#select4").removeClass("border-success")
        $("#select4").addClass("border-danger")
      }

      if (respuestaCombo5 === respuestasCorrectas.combo5) {
        puntaje += 1.5;
        $("#select5").addClass("border-success")
        $("#select5").removeClass("border-danger")
      } else {
        $("#select5").removeClass("border-success")
        $("#select5").addClass("border-danger")
      }

      if (respuestaCombo6 === respuestasCorrectas.combo6) {
        puntaje += 1.5;
        $("#select6").addClass("border-success")
        $("#select6").removeClass("border-danger")
      } else {
        $("#select6").removeClass("border-success")
        $("#select6").addClass("border-danger")
      }

      if (respuestaCombo7 === respuestasCorrectas.combo7) {
        puntaje += 1.5;
        $("#select7").addClass("border-success")
        $("#select7").removeClass("border-danger")
      } else {
        $("#select7").removeClass("border-success")
        $("#select7").addClass("border-danger")
      }

      // Actualizar el puntaje en la página

      if (puntaje > 9) {
        puntaje = 10;
      }


      var modalBody = document.getElementById("modalPuntajeBody");
      modalBody.textContent = puntaje;

      if (puntaje == 10) {
        modalPuntajeBody.textContent = `${mensajeOk}. Tu puntaje es: ${puntaje}`;
      } else {
        modalPuntajeBody.textContent = `${mensajeIntentarNuevamente}. Tu puntaje es: ${puntaje}`;
      }
      
      // Mostrar el modal
      var modal = new bootstrap.Modal(document.getElementById("modalPuntaje"));
      modal.show();
      // puntaje = numeroAleatorio;

      guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
    }
    $(document).ready(function () {




      // Asignar la función de evaluación al botón
      $("#btn-evaluar").on("click", _ => evaluarRespuestas());
    });
  </script>
