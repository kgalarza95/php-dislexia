    <div class="text-center">

      <button id="btn-evaluar" class="btn btn-primary ">
        Evaluar Juego

      <button id="btn_nuevo" class="btn btn-primary">
        Nuevo

    </div>

  <div class="modal" id="modalPuntaje">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Puntaje</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalPuntajeBody">
          <!-- Aquí se mostrará el número aleatorio -->
        </div>
      </div>
    </div>
  </div>

  <script src="../../assets/general.js"></script>
  <!-- Agregar el enlace al JS de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <script>
    var idEstudiante = 11;
    const CURSO = "6";
    const UNIDAD = "unidad 1";
    const JUEGO = "puntos_suspensivos";
    var puntaje = 0;

    // Obtener el botón de evaluar y agregar un evento de clic
    document.getElementById("btn-evaluar").addEventListener("click", function () {
      // Obtener el valor del radio seleccionado por el usuario
      const seleccionUsuario = document.querySelector('input[name="opcion"]:checked').value;

      // Verificar si la selección del usuario es correcta
      if (seleccionUsuario === "S") {
        // Mostrar mensaje de puntaje ganado
        mostrarPuntaje(10);
      } else {
        // Mostrar mensaje de puntaje 0 (incorrecto)
        mostrarPuntaje(0);
      }
    });

    // Función para mostrar el puntaje en un modal
    function mostrarPuntaje(puntaje) {
      const modalPuntajeBody = document.getElementById("modalPuntajeBody");
      modalPuntajeBody.textContent = `¡Tu puntaje es: ${puntaje} puntos!`;

      // Mostrar el modal
      const modal = new bootstrap.Modal(document.getElementById("modalPuntaje"));
      modal.show();
      guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
    }

    // Obtener el botón de nuevo y agregar un evento de clic para reiniciar el juego
    document.getElementById("btn_nuevo").addEventListener("click", function () {
      // Reiniciar el juego seleccionando el primer radio (valor "S") por defecto
      document.getElementById("opcion1").checked = true;
    });

  </script>
