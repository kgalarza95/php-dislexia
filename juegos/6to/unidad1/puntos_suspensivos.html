<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Bootstrap con Radios</title>
  <!-- Agregar el enlace al CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/general.css">
</head>

<body>
  <div class="container mt-4">
    <h2>En cuál oración, se usa de forma adecuada los puntos suspensivos.</h2>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="opcion1" name="opcion" value="S" checked>
      <label class="form-check-label" for="opcion1">El niño compró lápices, gomas, cuadernos…</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="opcion2" name="opcion" value="N">
      <label class="form-check-label" for="opcion2">El niño compró lápices… gomas y cuadernos.</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="opcion3" name="opcion" value="N">
      <label class="form-check-label" for="opcion3">El niño Compro láqices, gomas, cuabernos…</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="opcion4" name="opcion" value="N">
      <label class="form-check-label" for="opcion4">La niña compró 4 blusas, dos jeans… y unos tennis</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="opcion5" name="opcion" value="N">
      <label class="form-check-label" for="opcion5">el niño comqró lápices… gomas y Cuadernos</label>
    </div>

    <button type="button" class="btn btn-primary mt-3" onclick="imprimirRespuesta()">Evaluar</button>
  </div>
  <!-- Agregar el enlace al JS de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function imprimirRespuesta() {
      const opciones = document.getElementsByName('opcion');
      let respuestaSeleccionada;
      for (const opcion of opciones) {
        if (opcion.checked) {
          respuestaSeleccionada = opcion.value;
          break;
        }
      }
      alert('Respuesta seleccionada: ' + respuestaSeleccionada);
    }
  </script>
</body>

</html>
