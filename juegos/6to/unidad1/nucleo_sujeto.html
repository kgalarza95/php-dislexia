<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Oraciones con Inputs - Bootstrap 5</title>
  <!-- Enlace al archivo CSS de Bootstrap 5 mediante CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/general.css">
</head>

<body>
  <div class="container mt-5">
    <h1>De las siguientes oraciones, indicar el núcleo del sujeto y escribir de forma correcta la
      palabra mal escrita.</h1>

    <div class="row my-4">
      <div class="col-md-6 offset-md-3">
        <label>El café lojano es sadroso.</label>
        <input type="text" class="form-control" placeholder="Ingresa tu respuesta">
      </div>
    </div>

    <div class="row my-4">
      <div class="col-md-6 offset-md-3">
        <label>El niño pasea en su dicicleta por el parque.</label>
        <input type="text" class="form-control" placeholder="Ingresa tu respuesta">
      </div>
    </div>

    <div class="row my-4">
      <div class="col-md-6 offset-md-3">
        <label>El bus azul no paró en donbe debía.</label>
        <input type="text" class="form-control" placeholder="Ingresa tu respuesta">
      </div>
    </div>

    <div class="row my-4">
      <div class="col-md-6 offset-md-3">
        <label>Nuestro gato besapareció hace un año.</label>
        <input type="text" class="form-control" placeholder="Ingresa tu respuesta">
      </div>
    </div>

    <div class="row my-4">
      <div class="col-md-6 offset-md-3">
        <label>La televisión nueva yega hoy.</label>
        <input type="text" class="form-control" placeholder="Ingresa tu respuesta">
      </div>
    </div>

    <div class="row my-4">
      <div class="col-md-6 offset-md-3">
        <label>La mamá le da el biderón a su bebé</label>
        <input type="text" class="form-control" placeholder="Ingresa tu respuesta">
      </div>
    </div>

    <div class="row my-4">
      <div class="col-sm-12 text-center">
        <input type="button" value="Evaluar" class="btn btn-primary">
      </div>
    </div>

  </div>

  <!-- Enlace al archivo JS de Bootstrap 5 mediante CDN (opcional, para algunas funcionalidades) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
