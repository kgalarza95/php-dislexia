<!DOCTYPE html>

<head>

  <style>
    .image-container {

<script>
  var idEstudiante = 11;
  const CURSO = "6";
  const UNIDAD = "unidad 3";
  const JUEGO = "asocie_imagen";
  // Objeto con las respuestas correctas
  const respuestasCorrectas = {
    pregunta1: "S",
    pregunta2: "S",
    pregunta3: "S",
    pregunta4: "S",
  };

  document.getElementById("btn_evaluar").addEventListener("click", function () {
    // Obtener las respuestas seleccionadas por el usuario
    const respuesta1 = document.getElementById("respuesta1").value;
    const respuesta2 = document.getElementById("respuesta2").value;
    const respuesta3 = document.getElementById("respuesta3").value;
    const respuesta4 = document.getElementById("respuesta4").value;

    const label1 = document.getElementById("label1");
    const label2 = document.getElementById("label1");
    const label3 = document.getElementById("label1");
    const label4 = document.getElementById("label1");

    // Calcular el puntaje
    let puntaje = 0;
    if (respuesta1 === respuestasCorrectas.pregunta1) {
      puntaje += 2.5;
    }else{
        label1.classList.add('text-danger');
    }

    if (respuesta2 === respuestasCorrectas.pregunta2) {
      puntaje += 2.5;
    }else{
        label2.classList.add('text-danger');
    }

    if (respuesta3 === respuestasCorrectas.pregunta3) {
      puntaje += 2.5;
    }else{
        label3.classList.add('text-danger');
    }

    if (respuesta4 === respuestasCorrectas.pregunta4) {
      puntaje += 2.5;
    }else{
        label1.classList.add('text-danger');
    }


    // Mostrar el puntaje en un modal
    const modalPuntajeBody = document.getElementById("modalPuntajeBody");
    modalPuntajeBody.textContent = `Tu puntaje es: ${puntaje} puntos`;
    $("#modalPuntaje").modal("show");
    guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
  });

  // Limpiar selecciones al hacer clic en el botón "Nuevo"
  document.getElementById("btn_nuevo").addEventListener("click", function () {
    const selects = document.querySelectorAll("select.form-select");
    selects.forEach((select) => (select.value = ""));
  });
</script>
