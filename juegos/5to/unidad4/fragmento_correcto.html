<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de Bootstrap 5</title>
  <!-- Enlace al archivo CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+e2vleFkqZzyhoLstReZO4Kd28vB6Rwi4AH3npvNffm9G4B" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="row">
      <!-- Primera tarjeta -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="ruta-de-la-imagen-1.jpg" class="card-img-top img-fluid" alt="Imagen 1">
          <div class="card-body">
            <h5 class="card-title">Título de la tarjeta 1</h5>
            <p class="card-text">Contenido de la tarjeta 1.</p>
          </div>
        </div>
      </div>
      <!-- Segunda tarjeta -->
      <div class="col-md-6">
        <div class="card mb-4">
          <img src="ruta-de-la-imagen-2.jpg" class="card-img-top img-fluid" alt="Imagen 2">
          <div class="card-body">
            <h5 class="card-title">Título de la tarjeta 2</h5>
            <p class="card-text">Contenido de la tarjeta 2.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Enlace al archivo JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-Al2fTVVbeqRD2h0E5iilf1EtqmbvUsQB1n4pm9d1QHgR8q5ksBjRGa8W2stRvIEK" crossorigin="anonymous"></script>
</body>
</html>
