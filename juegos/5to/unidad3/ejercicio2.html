    <script>
        var idEstudiante = 4;
        const CURSO = "5";
        const UNIDAD = "unidad 3";
        const JUEGO = "ejercicio2";
        var puntaje = 0;

        const letra = ['V', 'V', 'B', 'B', 'B', 'V', 'V', 'V', 'B', 'B', 'V', 'V', 'B', 'V'];

        const btn_evaluar = document.getElementById('btn_evaluar');
        btn_evaluar.addEventListener('click', e => {
            let resultados = [];
            const selectElements = document.querySelectorAll('.custom-select');

            selectElements.forEach(select => {
                let valorSeleccionado = select.value;
                resultados.push(valorSeleccionado.toUpperCase());
            });

            if (letra.length !== resultados.length) {
                console.log('Error: Las matrices tienen diferente longitud.');
                return;
            }

            let puntos = 0;
            for (let i = 0; i < letra.length; i++) {
                if (letra[i] === resultados[i]) {
                    puntos += 0.714;
                }
            }
            puntaje = redondearDecimal(puntos);

            if (puntaje == 10) {
                $("#modalPuntajeBody").text(`${mensajeOk}. Tu puntaje es: ${puntaje}`);
            } else {
                $("#modalPuntajeBody").text(`${mensajeIntentarNuevamente}.Tu puntaje es: ${puntaje} puntos`);
            }
            //$("#modalPuntajeBody").text(`Tu puntaje es: ${puntaje} puntos`);
            $("#modalPuntaje").modal("show");
            // document.getElementById('sp_respuesta').innerHTML = `Su puntuación es: ${redondearDecimal(puntaje)}`;

            guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);


        });


        function redondearDecimal(valor) {
            if (valor % 1 >= 0.5) {
                return Math.ceil(valor);
            } else {
                return Math.floor(valor);
            }
        }


    </script>
