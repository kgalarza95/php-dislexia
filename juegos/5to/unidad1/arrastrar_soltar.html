  <script>
    var idEstudiante = 4;
    const CURSO = "5";
    const UNIDAD = "unidad 1";
    const JUEGO = "ordenar_relatos";
    var puntaje = 0;

    document.addEventListener('DOMContentLoaded', function () {
      const respuestasCorrectas = {
        select1: 'INTRODUCCIÓN',
        select2: 'IDEA PRINCIPAL',
        select3: 'IDEAS DE APOYO',
        select4: 'CONCLUSIÓN'
      };

      document.getElementById('btn-evaluar').addEventListener('click', function () {
        let totalPuntos = 0;
        const numSelects = 4; // Actualiza este valor si tienes más selects

        for (let i = 1; i <= numSelects; i++) {
          const selectId = 'select' + i;
          const selectElement = document.getElementById(selectId);
          const respuestaSeleccionada = selectElement.value;
          const respuestaCorrecta = respuestasCorrectas[selectId];

          if (respuestaSeleccionada === respuestaCorrecta) {
            totalPuntos += 2;
          }
        }

        // alert('Total de Puntos: ' + totalPuntos);

        var modalBody = document.getElementById("modalPuntajeBody");
        modalBody.textContent = totalPuntos;
        // Mostrar el modal
        var modal = new bootstrap.Modal(document.getElementById("modalPuntaje"));
        puntaje = totalPuntos;

        guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
        modal.show();
      });
    });
  </script>
