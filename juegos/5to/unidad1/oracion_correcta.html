    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('ejercicioForm');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const opcionesSeleccionadas = document.querySelectorAll('input[type="radio"]:checked');
            let puntos = 0;

            opcionesSeleccionadas.forEach(function (opcion) {
                if (opcion.value === 'correcta') {
                    puntos += 2;
                }
            });

            document.getElementById('resultado').innerHTML = `Has ganado ${puntos} puntos.`;
        });
    </script>
