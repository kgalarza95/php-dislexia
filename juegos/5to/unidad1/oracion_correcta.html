    <!-- Modal -->
    <div class="modal" id="modalPuntaje">
        <div class="modal-dialog">
            <div class="modal-content">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/general.js"></script>


    <script>
        var idEstudiante = 4;
        const CURSO = "5";
        const UNIDAD = "unidad 1";
        const JUEGO = "ACTIVIDAD 2";
        var puntaje = 0;
        // Objeto con las respuestas correctas
        const respuestasCorrectas = {
            elemento1: 'correcta',
            elemento2: 'correcta',
            elemento3: 'correcta',
            elemento4: 'correcta',
            elemento5: 'correcta',
        };

        // Función para evaluar las respuestas y calcular el puntaje
        function evaluarRespuestas() {
            let puntaje = 0;
            let posicion = 0;
            // Obtener las respuestas seleccionadas
            const formulario = document.getElementById('ejercicioForm');
            const elementos = formulario.elements;
            // Comparar las respuestas seleccionadas con las respuestas correctas
            for (const elemento in respuestasCorrectas) {
                const respuestaSeleccionada = elementos[elemento].value;

                if (respuestaSeleccionada === respuestasCorrectas[elemento]) {
                    // Respuesta correcta
                    puntaje += 2;
                    elementos[posicion].style.backgroundColor = '';

                } else {

                    elementos[posicion].style.backgroundColor = 'red';
                    console.log(elementos[posicion]);

                }
                posicion += 1;
            }

            // Mostrar el puntaje en el modal
            const modalPuntajeBody = document.getElementById('modalPuntajeBody');
            modalPuntajeBody.textContent = `${mensajeOk}. Tu puntaje es: ${puntaje}`;
            console.log(puntaje);
            if (puntaje == 10) {
                modalPuntajeBody.textContent = `${mensajeOk}. Tu puntaje es: ${puntaje}`;
            } else {
                modalPuntajeBody.textContent = `${mensajeIntentarNuevamente}. Tu puntaje es: ${puntaje}`;
            }


            guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
            // Mostrar el modal
            const modalPuntaje = new bootstrap.Modal(document.getElementById('modalPuntaje'));
            modalPuntaje.show();
        }

        // Función para reiniciar el formulario y ocultar el modal
        function reiniciarFormulario() {
            const formulario = document.getElementById('ejercicioForm');
            formulario.reset();

            const modalPuntaje = new bootstrap.Modal(document.getElementById('modalPuntaje'));
            modalPuntaje.hide();
        }

        // Event listener para el botón "Evaluar"
        document.getElementById('btn-evaluar').addEventListener('click', evaluarRespuestas);

        // Event listener para el botón "Nuevo"
        document.getElementById('btn_nuevo').addEventListener('click', reiniciarFormulario);
    </script>
