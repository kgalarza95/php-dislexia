<body>
  <div class="container">
    <h1 class="mt-2">Seleccione cuál de las dos imágenes es una leyenda, basándose en su estructura y verificar que la

            <div class="col-sm-12">

              aria-label=".form-select-lg example"
                data-correcta="Seleccione">
                <option value="Seleccione" selected>..Seleccione..</option>
                <option value="Leyenda">Leyenda</option>

      <div class="col-sm-2 ">

          Evaluar Juego
        </button>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-3 ">

  <div id="alert-container"></div>

  <script src="../../assets/general.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      // Igualar la altura de las imágenes
      equalizeImageHeight();

      // Función para igualar la altura de las imágenes
      function equalizeImageHeight() {
        var maxHeight = 0;
        $('.equal-height').each(function () {
          var currentHeight = $(this).height();
          if (currentHeight > maxHeight) {
            maxHeight = currentHeight;
          }
        });
        $('.equal-height').height(maxHeight);
      }
    });


    // Variables globales
    var idEstudiante = 999;
    const CURSO = "5";
    const UNIDAD = "unidad 2";
    const JUEGO = "leyenda";
    var puntaje = 0;

    var evaluacion = 5;
    var puntaje = 0;
    const txtScore = document.getElementById('txt_score');
    const alertContainer = document.getElementById('alert-container');

    // Asignar eventos a los botones
    const btnEvaluar = document.getElementById('btn_evaluar');
    btnEvaluar.addEventListener('click', evaluarJuego);

    const btnNuevo = document.getElementById('btn_nuevo');
    btnNuevo.addEventListener('click', reload);

    // Mostrar puntaje inicial
    txtScore.innerHTML = puntaje;

    // Función para evaluar los selectores
    function evaluarJuego() {
      const selects = document.querySelectorAll('#cmb_opcion1');
      const selects2 = document.querySelectorAll('#cmb_opcion2');
      let resultado = true;
      puntaje = 0;

      selects.forEach(select => {
        const opcionSeleccionada = select.value;
        const opcionCorrecta = select.dataset.correcta;

        console.log(opcionSeleccionada);
        console.log(opcionCorrecta);
        if (opcionSeleccionada !== opcionCorrecta) {
          resultado = false;
          select.classList.add('incorrecto');
          select.classList.remove('correcto');
        } else {
          puntaje += evaluacion;
          txtScore.innerHTML = puntaje;
          select.classList.remove('incorrecto');
          select.classList.add('correcto');
        }
      });

      selects2.forEach(select => {
        const opcionSeleccionada = select.value;
        const opcionCorrecta = select.dataset.correcta;
        if (opcionSeleccionada !== opcionCorrecta) {
          resultado = false;
          select.classList.add('incorrecto');
          select.classList.remove('correcto');
        } else {
          select.classList.remove('incorrecto');
          select.classList.add('correcto');
        }
      });
      // Mostrar el resultado final
      if (resultado) {
        mostrarAlerta('success', '¡Todas las respuestas son correctas!');
      } else {
        mostrarAlerta('danger', 'Algunos respuestas son incorrectos. Por favor, revísalos nuevamente.');
      }

      guardarScore(idEstudiante, CURSO, UNIDAD, JUEGO, puntaje);
    }

  </script>
