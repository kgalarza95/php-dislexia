<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Cursos y Estudiantes</title>
  <link rel="stylesheet" href="../../assets/general.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1>Lista de Cursos</h1>
        <div class="card" onclick="showStudents('2')">
          <div class="card-body">
            <h5 class="card-title">5to Grado.</h5>
            <p class="card-text">Estudiantes del 5to Grado.</p>
          </div>
        </div>
        <div class="card mt-3" onclick="showStudents('7')">
          <div class="card-body">
            <h5 class="card-title">6to Grado</h5>
            <p class="card-text">Estudiantes del 6to Grado.</p>
          </div>
        </div>
        <div class="card mt-3" onclick="showStudents('8')">
          <div class="card-body">
            <h5 class="card-title">7mo Grado</h5>
            <p class="card-text">Estudiantes del 7mo Grado.</p>
          </div>
        </div>
      </div>
      <div class="col" id="studentsSection" style="display: none;">
        <h1>Estudiantes del Curso</h1>
        <button class="btn btn-secondary mb-3" onclick="showCourses()">Volver a la Lista de Cursos</button>
        <ul class="list-group" id="studentList">
          <!-- Aquí se mostrará la lista de estudiantes -->
        </ul>
      </div>
      <div class="col" id="activitiesSection" style="display: none;">
        <h1>Actividades y Puntajes</h1>
        <button class="btn btn-secondary mb-3" onclick="showStudents(selectedCourse)">Volver a la Lista de
          Estudiantes</button>
        <ul class="list-group" id="activityList">
          <!-- Aquí se mostrará la lista de actividades y puntajes -->
        </ul>
      </div>
    </div>
  </div>
  <script src="../assets/general.js"></script>
  <script>

   
  </script>
</body>

</html>
